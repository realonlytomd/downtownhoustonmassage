<!DOCTYPE html>
<html>
<head>
	<title>DowntownHoustonMassage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Federo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>

<body>

<div class="container-fluid">

	<div class="row">

		<div class="col-md-2">
			<button class="center-block buttonLabels" id="myStudio">My Studio</button>
		</div>

		<div class="col-md-2 col-md-offset-3">
			<button class="center-block buttonLabels" id="myMassage">My Massage</button>
		</div>
		
		<div class="col-md-2 col-md-offset-3">
			<button class="center-block buttonLabels" id="myLocation">My Location</button>
		</div>

	</div>

	<div class="row">

		<div class="col-md-6">
			<h5 id="contactMe"><span>Voice/Text: 713-520-9504</span></h5>
		</div>

		<div class="col-md-6">
			<button class="center-block buttonLabels" id="stressed">Stressed?</button>
		</div>

	</div>

	<div class="row">

		<div class="col-md-10 col-md-offset-1">
			<div id="waterfall">
				<img class="img-responsive center-block" src="assets/img/waterfall.gif" alt="downton houston massage stress waterfall">
			</div>
			
			<div id="logo">
				<img class="img-responsive center-block myImage" src="assets/img/Logo-massage.jpg" alt="downtown houston massage">
			</div>

			<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
						  
				<div class="carousel-inner" role="listbox">
					<div class="item active">
					<img class="img-responsive center-block myImage" src="assets/img/tomsidewindow.jpg" alt="downtown houston massage tom">
					</div>
				
					<div class="item">
					<img class="img-responsive center-block myImage" src="assets/img/table.jpg" alt="downtown houston massage table" max-height="500">
					</div>
				
					<div class="item">
					<img class="img-responsive center-block myImage" src="assets/img/building.jpg" alt="downtown houston massage building" max-height="500">
					</div>
				</div>
						  
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="container-fluid" id="viewSpace">

			</div>

			<div id="googleMap">

			</div>
		</div>

	</div>

	<div class="row">

		<div class="col-md-12 text-center">

			<footer>LMT #012704 &#169; 2018 Tom McLaughlin</footer>
	
		</div>

	</div>

</div>
<script>
	function myMap() {
		var myCenter = new google.maps.LatLng(29.763544,-95.360475);
  		var mapCanvas = document.getElementById("googleMap");
  		var mapOptions = {center: myCenter, zoom: 17};
  		var map = new google.maps.Map(mapCanvas, mapOptions);
  		var marker = new google.maps.Marker({position:myCenter});
  		marker.setMap(map);
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjivwQqkdkXy5ur2kLIG26CMspGzF7xFo&callback=myMap"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>

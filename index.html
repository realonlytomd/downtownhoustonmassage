<!DOCTYPE html>
<html>
<head>
	<title>DowntownHoustonMassage</title>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Federo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>

<body>

<div class="container-fluid">

	<div class="row">

		<div class="col-md-6 text-center">
		
			<h1>Massage Therapy by <span class="phnumber">Tom McLaughlin</span>
			<br>Texas LMT #012704</h1>
		
		</div>
		
		<div class="col-md-6 text-center">

			<h1>Voice/Text: <span class="phnumber"><a href="tel:(713) 520-9504">(713) 520-9504</a></span>
			<br><a id="email" href="mailto:onlytommassage@gmail.com">
			<span class="phnumber">onlytommassage@gmail.com</span></a></h1>
			
		</div>
		
	</div>

	<div class="row">

		<div class="col-md-3">
			<button class="center-block buttonLabels" id="myStudio">My Studio</button>
		</div>

		<div class="col-md-3">
			<button class="center-block buttonLabels" id="myMassage">My Massage</button>
		</div>
		
		<div class="col-md-3">
			<button class="center-block buttonLabels" id="myLocation">My Location</button>
		</div>

		<div class="col-md-3">
			<button class="center-block buttonLabels" id="stressed">Stressed?</button>
		</div>

	</div>

	<div class="row">

		<div class="col-md-10 col-md-offset-1">
			<div id="stressview"></div>
			
			<div id="logo">
				<img class="img-responsive center-block myImage" src="assets/img/Logo-massage.jpg" alt="downtown houston massage">
			</div>

			<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					<li data-target="#myCarousel" data-slide-to="4"></li>
				</ol>
						  
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="img-responsive center-block myImage" src="assets/img/tomsitwide.jpg" alt="downtown houston massage tom man">
					</div>

					<div class="item">
						<img class="img-responsive center-block myImage" src="assets/img/tablefullsidewide.jpg" alt="downtown houston massage table">
					</div>

					<div class="item">
						<img class="img-responsive center-block myImage" src="assets/img/tomfarwide.jpg" alt="downtown houston massage private building">
					</div>

					<div class="item">
						<img class="img-responsive center-block myImage" src="assets/img/tomsidefarwindowland.jpg" alt="downtown houston massage tom male beard">
					</div>
				
					<div class="item">
						<img class="img-responsive center-block myImage" src="assets/img/table3.jpg" alt="downtown houston massage table comfortable linens">
					</div>
				</div>
						  
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="container-fluid" id="viewSpace">

			</div>

			<div id="googleMap">

			</div>
		</div>

	</div>

	<div class="row">

		<div class="col-md-12 text-center">

			<footer><button id="home">Home</button>&#169; 2018 Tom McLaughlin</footer>
	
		</div>

	</div>

</div>
<script>
	function myMap() {
		var myCenter = new google.maps.LatLng(29.763544,-95.360475);
  		var mapCanvas = document.getElementById("googleMap");
  		var mapOptions = {center: myCenter, zoom: 12};
  		var map = new google.maps.Map(mapCanvas, mapOptions);
  		var marker = new google.maps.Marker({position:myCenter});
  		marker.setMap(map);
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjivwQqkdkXy5ur2kLIG26CMspGzF7xFo&callback=myMap"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
